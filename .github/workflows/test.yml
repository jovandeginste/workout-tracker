name: Test the code

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.25"

      - uses: actionsx/prettier@v3
        with:
          args: --check .

      - name: Update templ files
        run: make build-templates

      - name: Ensure clean
        run: git diff --exit-code

      - name: Run Go tests
        run: go test -v ./...
